<h3 class="work-title ">{{process.name | uppercase}}</h3>

<workpro-editable [style.display]="workproEditDisplay"
(guardar)="saveMap($event)"
[markers]="markers"
[lines]="lines"
[progress]="0"
(accion)="changeEnvironment($event)"
></workpro-editable>

<workpro [style.display]="workproDisplay"
(abrirEtapa)="openProcess($event)"
[markers]="markers"
[lines]="lines"
[progress]="progress"
[editable]='Editable'
(accion)="changeEnvironment($event)"
></workpro>
