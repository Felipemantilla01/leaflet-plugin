<h1 mat-dialog-title style="text-align: center;">Nueva Etapa</h1>
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field>
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]='data.title'>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Otro campo</mat-label>
    <input matInput [(ngModel)]='data.other'>
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; align-items: center; justify-content: center;">
  <button color='warn'  mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button [disabled]='!data.title || !data.other' color='primary'  mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</div>
